<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table </title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 2px solid green;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table>
    <caption>My Routine</caption>
    <tr>

    <td>Start up</td>
    <td> Practice</td>
    <td> Project</td>
    <td>Framework</td> </tr>
   <tbody>
    <tr>
        <td>Week 1</td>
        <td>Week 2</td>
        <td>Week 3</td>
        <td>Week 4</td>
    </tr>
    </tbody>
    <tfoot>

    <td colspan="3"> Total Project : 12</td>

</tfoot>
</tbody>
</table>

</body>
</html>
