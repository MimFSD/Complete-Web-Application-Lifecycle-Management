<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-1 CSS Measuring Units And Responsive Design Explanation</title>
    <style>
        html{
            font-size: 15px;
        }
        .container{
            font-size: 14px;
        }
        h5{
            text-align: center;
        }
        #first{
            font-size: 3em;
            padding: 2em;
        }
        #Explanation{
            font-size: 3rem;
        }







    </style>
</head>
<body>
    <div>
        <h2> CSS Measuring Units</h2> <br>
        <h6>Absolute Unit</h6>

        <ol class="container">
            <li>pixels(px)</li>
            <li>inches(in)</li>
            <li>cm</li>
            <li>mm</li>
            <li>points(pt)</li>
            <li>picas(pc)</li> <br>
            <h5 id="Explanation">Relative Measure</h5>
            <ul type="Square">
            <li>%</li>
            <li>em,rem</li>
            <li>ex,ch</li>
            <li>vh,vw</li>
            <li id="first">vmax,vmin</li>
        </ul>

           
        </ol>

    </div>
    
</body>
</html>
