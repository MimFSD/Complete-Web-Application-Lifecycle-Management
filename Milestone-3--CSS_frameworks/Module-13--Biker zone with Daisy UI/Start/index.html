<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy UI</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="bg-red-500">daisyUI adds component class names to Tailwind CSS</h1>
    <h4>In a Tailwind CSS project, you need to write utility class names for every element.</h4>
    <h6>Thousands of class names just to style the most basic elements </h6>
    <button class="btn">Exact</button>
    <button class="btn btn-primary">Explore</button>
    <button class="btn btn-primary">Module-12</button>
    <button class="btn btn-secondary">Module-13</button>
    <button class="btn btn-accent btn-outline">Module-14</button>  <br> <br>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-error">Error</button>




</body>
</html>
